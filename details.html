<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AutoTouch Store</title>
    <style type="text/css" media="screen">
        body {
            font-family: '-apple-system', 'HelveticaNeue', sans-serif;
            font-size: 62.5%;
            padding: 0;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: rgb(0,0,0);
                color: white;
            }
            a:link {
                color: #0077b3;
            }
            a:visited {
                color: #9d57df;
            }
        }
    </style>
</head>

<body>
    <div id="details-page"></div>

    <script type="text/javascript">
        function getQueryStringValue(key) {
            return decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
        }

        const scriptId = getQueryStringValue('id');

        const url1 = new URL(window.location.href);
        const sn = url1.searchParams.get("sn");
        const chipID = url1.searchParams.get("chipID");
        alert(sn);
        alert(chipID);

        const server = 'https://server.autotouch.net';
        let url = `${server}/scripts/${scriptId}`;

        function httpGetAsync(theUrl, callback) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                    callback(xmlHttp.responseText);
            }
            xmlHttp.open("GET", theUrl, true); // true for asynchronous 
            xmlHttp.send(null);
        }

        httpGetAsync(url, (result) => {
            const script = JSON.parse(result);
            document.getElementById('details-page').innerHTML = script.detailsPage;
        });
    </script>

</body>

</html>
